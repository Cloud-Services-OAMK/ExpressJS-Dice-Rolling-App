<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/d20.png">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>Roller</title>
</head>
<body>
    <div id="container">
        <h1>d20 Roller</h1>
        <form id="form">
            <label for="output">You rolled:</label>
            <output id="display">0</output>
            <button id="button" type="button" onclick={roll(1,20)}>Roll</button>
        </form>
        <footer>
            <a href="https://www.flaticon.com/free-icons/d20" title="d20 icons">D20 icons created by Freepik - Flaticon</a>
        </footer>
    </div>
    <script>
        const roll = (min, max) => {
            const output = document.getElementById("display");
            let number = 0;
            number = Math.floor(Math.random()*(max + 1 - min) + min);
            output.innerText=number;
        }
    </script>
</body>
</html>
